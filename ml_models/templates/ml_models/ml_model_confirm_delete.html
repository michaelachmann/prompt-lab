{% extends 'base.html' %}
{% block title %}ML Model löschen{% endblock %}
{% block content %}
    <h2>ML Model wirklich löschen?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Sind Sie sicher, dass Sie "{{ ml_models.text }}" löschen möchten?</p>
        <button type="submit">Löschen</button>
        <a href="{% url 'ml_model_list' %}">Abbrechen</a>
    </form>
{% endblock %}
