{% extends 'base.html' %}   x
{% block title %}Prompt löschen{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Prompt wirklich löschen?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-danger" role="alert">
                Sind Sie sicher, dass Sie "{{ prompt.text }}" löschen möchten?
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Löschen</button>
                <a class="btn btn-secondary" href="{% url 'prompt_list' %}">Abbrechen</a>
            </div>
        </form>
    </div>
{% endblock %}
