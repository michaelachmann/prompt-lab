{% extends 'prompts/base.html' %}
{% block title %}Prompt löschen{% endblock %}
{% block content %}
    <h2>Prompt wirklich löschen?</h2>
    <form method="post">
        {% csrf_token %}
        <p>Sind Sie sicher, dass Sie "{{ prompt.text }}" löschen möchten?</p>
        <button type="submit">Löschen</button>
        <a href="{% url 'prompt_list' %}">Abbrechen</a>
    </form>
{% endblock %}
